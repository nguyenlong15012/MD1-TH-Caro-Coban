<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<p id="carogame"></p>
<button value="Change Value" onclick="changeValue()">Change Value</button>
</body>
</html>
<script>
    let b = document.getElementById('carogame');
    let board = [];
    let data = '';
    let i;
    let j;
    for (i=0;i<5;i++){
        board[i] = new Array(0,0,0,0,0);
    }
    for (i=0;i<5;i++){
        data += '<br>';
        for (j=0;j<5;j++){
            data += board[i][j] + '&nbsp;&nbsp';
        }
    }
    b.innerHTML = data;

    function changeValue(){
        let positionX = +prompt('X: ');
        let positionY = +prompt('Y: ');
        data ='';
        board[positionX][positionY] = 'x';
        for (i = 0; i<5; i++){
            data += '<br/>';
            for (j = 0; j<5;j++){
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }
        b.innerHTML = data;
    }
</script>
